<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Distraction Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px #aaa;
      max-width: 350px;
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    input, select, button {
      padding: 8px 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center; margin-bottom:20px;">Distraction Calculator</h2>
    <form method="POST" action="/">
      <label for="distraction">Distraction:</label>
      <input type="text" id="distraction" name="distraction" required />

      <label for="duration">Duration:</label>
      <input type="number" id="duration" name="duration" min="1" required />

      <label for="unit">Unit:</label>
      <select id="unit" name="unit">
        <option value="minutes" selected>Minutes</option>
        <option value="days">Days</option>
      </select>

      <label for="reason">Reason:</label>
      <input type="text" id="reason" name="reason" />

      <button type="submit">Calculate</button>
    </form>
  </div>
</body>
</html>
