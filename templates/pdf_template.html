<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Distraction Report</title>
    <style>
        body { font-family: Arial; font-size: 12px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Distraction Tracker Report</h1>
    <table>
        <tr>
            <th>Distraction</th>
            <th>Minutes</th>
            <th>Reason</th>
            <th>Cost (â‚¹)</th>
        </tr>
        {% for row in distractions %}
        <tr>
            <td>{{ row['Distraction'] }}</td>
            <td>{{ row['Minutes'] }}</td>
            <td>{{ row['Reason'] }}</td>
            <td>{{ row['Cost'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
